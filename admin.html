<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - POLIDEV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">POLIDEV</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#" id="logout-btn">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin Panel -->
    <div class="admin-panel" style="margin-top: 120px;">
        <h2>Panel de Administración</h2>
        
        <div class="crud-actions">
            <h3>Gestión de Servicios</h3>
            <button id="add-service-btn">Agregar Nuevo Servicio</button>
        </div>
        
        <div class="services-list">
            <h3>Lista de Servicios</h3>
            <table id="admin-services-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Promoción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los servicios se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
